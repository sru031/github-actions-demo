name: Secrets and Environment Variables Demo

on:
  push:

env:
  GLOBAL_ENV: "global-value"

jobs:
  demo-job:
    runs-on: ubuntu-latest
    env:
      JOB_ENV: "job-value"

    steps:
      - name: Print environment variables
        run: |
          echo "Global env: $GLOBAL_ENV"
          echo "Job env: $JOB_ENV"

      - name: Use secret safely
        env:
          SECRET_VALUE: ${{ secrets.DEMO_SECRET }}
        run: echo "Secret is available but masked"
